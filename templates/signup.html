{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded py-4 px-4  ">
            <h3 class="alert alert-light border rounded">Create An Account </h3>
            <form action="/signup" method= "POST">

              {% csrf_token %}

              {% if error%}
              <div class="alert alert-danger" role="alert">
                {{error}}
              </div>
              {% endif %}
                 <!--First name-->            
                <div class="form-group">
                  <label for="">First Name</label>
                  <input required type="text" name="Firstname" id="" value="{{values.first_name}}"
                   class="form-control form-control-sm">
                </div>


                <!--Last name-->
                <div class="form-group pt-1">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" id="" value="{{values.last_name}}"
                     class="form-control form-control-sm">
                </div>


                  <!--Phone Number-->
                <div class="form-group pt-1">
                    <label for="">Phone Number</label>
                    <input required type="text" name="Phonenumber" id="" value="{{values.phone}}"
                     class="form-control form-control-sm" placeholder="">
                </div>


                  <!--Email Address-->
                <div class="form-group pt-2">
                    <label for="">Email Address</label>
                    <input required type="text" name="Emailaddress" id="" value="{{values.email}}"
                     class="form-control form-control-sm" placeholder="@example.com"
                     >
                </div>


                  <!--Password-->
                <div class="form-group pt-2">
                    <label for="">Password</label>
                    <input required type="password" name="Password" 
                    id="" value="{{values.password}}"
                     class="form-control form-control-sm" placeholder="******">
                </div>
                

            <div class="form-group pt-3">
                <input class="btn btn-sm btn-info" type="submit" value="Sign up ">
            </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
