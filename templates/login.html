{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded py-4 px-4  ">
            <h3 class="alert alert-light border rounded mt-4 mb-4">Login Here</h3>
            <form action="/login" method= "POST">

              {% csrf_token %}

              {% if error%}
              <div class="alert alert-danger" role="alert">
                 {{error}}
              </div>
              {% endif %}

                  <!--Email Address-->
                <div class="form-group pt-2">
                    <label for="">Email Address</label>
                    <input required type="text" name="Emailaddress" id="" value="{{values.email}}"
                     class="form-control form-control-sm" placeholder="@example.com"
                     >
                </div>


                  <!--Password-->
                <div class="form-group pt-2">
                    <label for="">Password</label>
                    <input required type="" name="Password" 
                    id="" value="{{values.password}}"
                     class="form-control form-control-sm" placeholder="******">
                </div>
                

            <div class="form-group pt-3">
                <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
            </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
